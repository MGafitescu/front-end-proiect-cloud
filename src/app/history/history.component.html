<div class="flex-container">
  <mat-card class="flex-container" style="margin-top: 2rem;" *ngFor="let location of photoHistory; let i = index">
    <h3 class="center" style="color:#3F51B5;margin-bottom: 1rem;">{{location.description}}</h3>
    <div class="flex-container-row">
      <img [src]="location.url" style="margin-right:1rem;">
      <iframe frameborder="0" style="border:0" [src]="map[i] | safe" allowfullscreen>
      </iframe>
    </div>
  </mat-card>
</div>
