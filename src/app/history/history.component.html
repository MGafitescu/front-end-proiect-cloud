<div class="flex-container">
  <div *ngFor="let location of photoHistory; let i = index">
    <mat-card class="flex-container" style="margin-top: 2rem;">
      <h3 class="center" style="width:30rem; color:#3F51B5;margin-bottom: 1rem;">{{location.description}}</h3>
      <div class="flex-container-row">
        <img [src]="location.url" style="height:20rem;margin-right:1rem;">
        <iframe  frameborder="0" style="border:0" [src]="map[i] | safe" allowfullscreen>
          </iframe>
      </div>
    </mat-card>

  </div>
</div>
